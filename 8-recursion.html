<body>
    
    <script>
        
        function factorial(num){
            
            if(num == 0) return 1;

           const factorialValue = num * factorial(num-1)
           console.log(factorialValue)
            return factorialValue;
        };
        console.log(factorial(10));

    </script>
</body>
