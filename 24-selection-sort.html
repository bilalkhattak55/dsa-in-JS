<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let items = [20, 12, 53, 33 , 2, 3, 45, 6, 66];
      function selectionSort(data){
        for (let i=0; i<data.length; i++){
            let minD=i;
            for(let j=i+1; j<data.length; j++){
                if(data[j] < data[minD]){
                    minD = j
                }
            }

            let temp = data[minD];
            data[minD] = data[i];
            data[i] = temp;
        }
      }
      selectionSort(items)
      console.warn(items)

    </script>
</body>

</html>
